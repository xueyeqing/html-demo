<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>左滑项目时显示边缘隐藏的删除按钮</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <ul>
        <li class="music">
            <div class="content">
                <div class="cover">
                    <img src="./images/1.jpg">
                </div>
                <div class="info">
                    <p class="title">Summer Fantasy~</p>
                    <p class="singer">歌手：傅许</p>
                    <p class="album">专辑：Summer Fantasy</p>
                </div>
                <div class="operate">
                    <button class="play">播放</button>
                    <button class="like">收藏</button>
                </div>
            </div>
            <div class="delete">
                <span>删 除</span>
            </div>
        </li>
        <li class="music">
            <div class="content">
                <div class="cover">
                    <img src="./images/2.jpg">
                </div>
                <div class="info">
                    <p class="title">高山流水</p>
                    <p class="singer">歌手：骆集益</p>
                    <p class="album">专辑：古剑奇谭二 原声音乐集 『在水一方』</p>
                </div>
                <div class="operate">
                    <button class="play">播放</button>
                    <button class="like">收藏</button>
                </div>
            </div>
            <div class="delete">删 除</div>
        </li>
        <li class="music">
            <div class="content">
                <div class="cover">
                    <img src="./images/3.jpg">
                </div>
                <div class="info">
                    <p class="title">春景</p>
                    <p class="singer">歌手：贾鹏新</p>
                    <p class="album">专辑：空(心を青く染めるとき)</p>
                </div>
                <div class="operate">
                    <button class="play">播放</button>
                    <button class="like">收藏</button>
                </div>
            </div>
            <div class="delete">删 除</div>
        </li>
    </ul>

    <script src="index.js"></script>
</body>

</html>
